<script>

    function getTotal(attribute, racialBonus)

                    {

                                    return attribute + racialBonus;

                    };

    function getPoints(attribute)

    {

                    if (attribute == 15 ) {

                                    return 9;

                    }

                    else if  (attribute == 14) {

                                    return 7;

                    }

                    else return attribute - 8;

    };

   

   

    let str = 8;

    let strrb = 0;

    $: strtotal = getTotal(str, strrb);

    $: strPoints = getPoints(str);

let dex = 8;

    let dexrb = 0;

let dexPoints;

    $: dextotal = getTotal(dex, dexrb);

    $: dexPoints = getPoints(dex);

    let con = 8;

    let conrb = 0;

let conPoints;

    $: contotal = getTotal(con, conrb);

    $: conPoints = getPoints(con);

                    let intel = 8;

    let intelrb = 0;

let intelPoints;

    $: inteltotal = getTotal(intel, intelrb);

    $: intelPoints =getPoints(intel);

                    let wis = 8;

    let wisrb = 0;

let wisPoints;

    $: wistotal = getTotal(wis, wisrb);

    $: wisPoints =getPoints(wis);

                    let cha = 8;

    let charb = 0;

let chaPoints;

    $: chatotal = getTotal(cha, charb);

    $: chaPoints =getPoints(cha);

    $: points = 27-strPoints-dexPoints-conPoints-intelPoints-wisPoints-chaPoints

</script>
